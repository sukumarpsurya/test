<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Providing on-the-fly help tooltips on forms - Pocket JavaScript</title>
  <link rel="stylesheet" type="text/css" href="tooltips.css" />
  <script type="text/javascript" src="../../prototype.js"></script>
  <script type="text/javascript" src="tooltips.js"></script>
</head>
<body>
<h1>Providing on-the-fly help tooltips on forms</h1>
<form id="registration">
  <p>
    <label for="user_login">
      Login*
      <span class="tooltip" style="display: none;">
        Logins must be unique, at least 3 characters long,
        and may only use letters, numbers, white space,
        hyphens, underscores and periods.
      </span>
    </label>
    <input type="text" id="user_login" name="user[login]"
     class="required text" />
  </p>
  <p>
    <label for="user_password">
      Password*
      <span class="tooltip" style="display: none;">
        Passwords must be at least 8 characters long and
        must contain a mix of uppercase and lowercase letters,
        digits and symbols.
      </span>
    </label>
    <input type="password" id="user_password" name="user[password]"
     class="required text" />
  </p>
  <p>
    <label for="user_first_name">First name*</label>
    <input type="text" id="user_first_name" name="user[first_name]"
     class="required text" />
  </p>
  <p>
    <label for="user_last_name">Last name*</label>
    <input type="text" id="user_last_name" name="user[last_name]"
     class="required text" />
  </p>
  <p><input type="submit" value="Sign up" /></p>
</form>
</body>
</html>
